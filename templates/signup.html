{% extends 'base.html' %}
{% load static %}
{% block title %}Sign Up{% endblock %}



{% block content %}
<link rel="stylesheet" href="{% static 'css/style_signup.css' %} ">

<div class="container1">
  <div class="frame">
    <div class="nav1">
      <ul class="links">
        <li class="signup-active"><a class="butn">Sign up</a></li>
      </ul>
    </div>

				        <form class="form-signup" action="" method="post" name="form">
                    {% csrf_token %}
          {{ form.as_p }}

          <div class="butn-animate">
            <button  type="submit" class="butn-signup">Sign up</button>
          </div>
          </form>

            <div class="frame-end"><a class="forget" href = "/accounts/password_reset/">Forgot your password? |</a>
            <a class="login" href = "{% url 'login' %}">Log in</a></div>



  </div>

</div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
{% endblock %}
